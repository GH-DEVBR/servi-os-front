<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logout {
      text-align: right;
      margin-bottom: 10px;
    }
    .logout button {
      width: auto;
      padding: 5px 10px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logout">
      <button onclick="logout()">Sair</button>
    </div>
    <h1>Gerar Meu Site</h1>
    <form id="site-form">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="text" name="profissao" placeholder="Profissão" required />
      <textarea name="descricao" placeholder="Sobre você..." required></textarea>
      <input type="text" name="instagram" placeholder="Instagram" />
      <input type="text" name="whatsapp" placeholder="WhatsApp" />
      <select name="template" required>
        <option value="">Escolha um template</option>
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
      </select>
      <button type="submit">Gerar Site</button>
    </form>
  </div>

  <script>
    document.getElementById("site-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const token = localStorage.getItem("token");
      if (!token) {
        alert("Você precisa estar logado para gerar o site.");
        return;
      }

      const data = {
        nome: e.target.nome.value,
        profissao: e.target.profissao.value,
        descricao: e.target.descricao.value,
        instagram: e.target.instagram.value,
        whatsapp: e.target.whatsapp.value,
        email: prompt("Informe seu e-mail para vincular ao painel:"),
        template: e.target.template.value
      };

      const resposta = await fetch("http://localhost:8080/gerar-site", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      if (!resposta.ok) {
        alert("Erro ao gerar site");
        return;
      }

      const htmlGerado = await resposta.text();
      const novaJanela = window.open("", "_blank");
      novaJanela.document.write(htmlGerado);
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
