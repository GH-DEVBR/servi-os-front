<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ajustes locais para o painel */
    body { padding-top: 80px; }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    .logout { text-align: right; margin-bottom: 10px; }
    .logout button {
      padding: 6px 12px;
      background: #dc3545;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
    }
    .site-card {
      background: #f8f9fa;
      border-left: 5px solid #007bff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
    }
    .site-card a {
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <nav style="justify-content:flex-end;">
        <button id="logout-btn">Sair</button>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Bem-vindo ao seu Painel</h1>
    <h2>Crie seu site</h2>

    <form id="site-form">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="text" name="profissao" placeholder="Profissão" required>
      <textarea name="descricao" placeholder="Sobre você..." required></textarea>
      <input type="text" name="instagram" placeholder="Instagram">
      <input type="text" name="whatsapp" placeholder="WhatsApp">
      <select name="template" required>
        <option value="">Escolha um template</option>
        <option value="template1">Template 1</option>
        <option value="template2">Template 2</option>
      </select>
      <button type="submit">Gerar Site</button>
    </form>

    <h2>Meus Sites</h2>
    <div id="lista-sites" style="min-height: 50px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
